{% extends "base.html" %} {% block content %}
<main id="content">
  {{header_titles}}
  <header class="status" id="preamble">
    <span class="created">
      <svg
        width="24"
        height="24"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="feather feather-calendar"
      >
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="16" y1="2" x2="16" y2="6"></line>
        <line x1="8" y1="2" x2="8" y2="6"></line>
        <line x1="3" y1="10" x2="21" y2="10"></line>
      </svg>
      <span id="created-timestamp"> {{created_timestamp}} </span>
    </span>
    <span class="last-modify">
      <svg
        viewBox="0 0 24 24"
        width="24"
        height="24"
        stroke="currentColor"
        stroke-width="2"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="feather"
      >
        <path d="M12 20h9"></path>
        <path
          d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"
        ></path>
      </svg>
      <span id="last-modify-timestamp"> {{last_modify_timestamp}} </span>
    </span>
  </header>
  {{org_main}}
  <hr />
  <div class="categories">
    {% for category in categories %}
    <a
      href="{{publish_folder_abs2www}}categories/{{category}}.html"
      target="_blank"
    >
      {{category}}
    </a>
    {% endfor %}
  </div>

  <nav class="paginav">
    <a class="prev" href="{{prev[0]}}">
      <span>« </span>

      <span>{{prev[1]}}</span>
    </a>
    <a class="next" href="{{next[0]}}">
      <span>{{next[1]}}</span>

      <span>»</span>
    </a>
  </nav>
  <div class="comment">
    <a
      href="{{site_repo}}/issues/new"
      target="_blank"
      rel="noopener noreferrer me"
      title="Github"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path
          d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"
        ></path>
      </svg>
      前往本文 github issue
    </a>
  </div>
</main>
{% endblock %} {% block beian %} {% endblock %}
